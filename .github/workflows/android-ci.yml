name: Android CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ master, develop ]

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Update POI Database
      run: ./gradlew importProductionPOIDatabase

    - name: Test
      run: |
       ./ gradlew testDebugUnitTest
       ./ gradlew testFlavors
